<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css ">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="mycaro">

                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#mycaro" data-bs-slide-to="0" class="active"></button>
                            <button type="button" data-bs-target="#mycaro" data-bs-slide-to="1"></button>
                            <button type="button" data-bs-target="#mycaro" data-bs-slide-to="2"></button>
                        </div>


                    <div class="carousel-inner">
                           <!-- pic 1 -->
                        <div class="carousel-item active">
                            <img src="images/headphone.jpg" alt="" class="d-block w-100">
                            <div class="carousel-caption">
                                <h1>Headphones</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, natus.</p>
                            </div>
                        </div>
                           <!-- pic 2 -->
                        <div class="carousel-item ">
                            <img src="images/airpod.jpeg" alt="" class="d-block w-100">
                            <div class="carousel-caption">
                                <h1>Airpods</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, natus.</p>
                            </div>
                        </div>
                           <!-- pic 3 -->
                        <div class="carousel-item ">
                            <img src="images/laptop.png" alt="" class="d-block w-100">
                            <div class="carousel-caption">
                                <h1>Laptop</h1>
                                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Hic, natus.</p>
                            </div>
                        </div>

                       <!-- buttons -->
                 <button class="carousel-control-prev" type="button" data-bs-target="#mycaro" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                 </button>
                 <button class="carousel-control-next" type="button" data-bs-target="#mycaro" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                 </button>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

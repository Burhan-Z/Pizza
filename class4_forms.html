<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container">        
        <div class="row">

             <div class="col-md-12">
              <form action="">
                     <div class="row my-5">
                        <label for="">Username</label>
                        <div class="col-md-6 my-2">
                            <input type="text" class="form-control" placeholder="First Name">
                        </div>
                        <div class="col-md-6 my-2">
                            <input type="text" class="form-control" placeholder="Last Name">
                        </div>
                  
                        <div class="col-md-12 my-2">
                            <input type="text" class="form-control" placeholder="Email Address">
                        </div>
                          
                        <div class="col-md-4 my-2">
                            <input type="text" class="form-control" placeholder="Zipcode">
                        </div>
           
                        <div class="col-md-4 my-2">
                            <input type="text" class="form-control" placeholder="Country Code">
                        </div>
           
                        <div class="col-md-4 my-2">
                            <input type="text" class="form-control" placeholder="Postal Code">
                        </div>
           
                        <div class="col-md-6 my-2">
                           <select class="form-control form-select">
                            <option value="">Choose Country</option>
                            <option value="">Pakistan</option>
                            <option value="">USA</option>
                            <option value="">India</option>
                            <option value="">Turkey</option>

                           </select>
                        </div>
           
                        <div class="col-md-6 my-2">
                           <select class="form-control form-select">
                            <option value="">Choose City</option>
                            <option value="">Karachi</option>
                            <option value="">Lahore</option>
                            <option value="">Multan</option>
                            <option value="">Islamabad</option>

                           </select>
                        </div>
                       <div class="col-md-3">       
                      <label for="">Gender</label>
                      <div class="form-check">
                         <input type="radio" class="form-check-input" name="Gender">
                         <label for="">Male</label>
                      </div>            
                  
                      <div class="form-check">
                         <input type="radio" class="form-check-input" name="Gender">
                         <label for="">female</label>
                      </div>            
                  
                      <div class="form-check">
                         <input type="checkbox" class="form-check-input" name="Gender">
                         <label for="">HTML</label>
                      </div>            
                  
                  
                      <div class="form-check">
                      
                         <input type="checkbox" class="form-check-input" name="Gender">
                         <label for="">css</label>
                      </div>            
                  
                      <div class="form-check form-switch">
                      
                         <input type="checkbox" class="form-check-input" name="Gender">
                         <label for="">Mode</label>
                      </div>            
                  



                       </div>
                         
                       <div class="col-md-12">

                   <h1>Floating Form</h1>                   
                   <div class="form-floating">
                        <input type="text" class="form-control" placeholder="Username">
                        <label for="">Username</label>
                   </div>
                       </div>                     
                       <div class="col-md-6 my-5">
                            <div class="input-group">
                               <span class="input-group-text">@Username</span>
                               <input type="text" class="form-control">
                            </div>
                       </div>
                        
                       <div class="col-md-6 my-5">
                            <div class="input-group">
                               <span class="input-group-text">Username</span>
                               <input type="text" class="form-control" placeholder="FirstName">
                               <input type="text" class="form-control" placeholder="Lastname">
                            </div>
                       </div>
                        
                       <div class="col-md-6 my-5">
                            <div class="input-group">
                               <span class="input-group-text bg-dark text-light"><i class="fa-solid fa-message fa-bounce fa-lg" style="color: #FFD43B;"></i> </span>
                               <input type="text" class="form-control" placeholder="Message">
                             
                            </div>

                       </div>
                        
                     </div>
                  

              </form>

             </div>
